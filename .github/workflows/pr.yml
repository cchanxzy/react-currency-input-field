name: PR

on: [pull_request]

jobs:
  install-build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: |
          yarn
      - name: Build package
        run: yarn build
      - name: Run tests
        run: yarn test
      - name: Prepare new release
        run: yarn semantic-release -- --dry-run
